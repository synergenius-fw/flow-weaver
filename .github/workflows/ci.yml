name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm install
      - run: npm run typecheck
      - run: npm run build

      # Run tests with JSON reporter (for test count badge) and coverage (for Codecov)
      - run: npx vitest run --reporter=default --reporter=json --outputFile=test-results.json --coverage
        env:
          NODE_OPTIONS: '--max-old-space-size=8192'

      # Upload coverage to Codecov
      - name: Upload coverage to Codecov
        if: always()
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: coverage/lcov.info
          fail_ci_if_error: false

      # Update test count badge via Gist (main branch only)
      - name: Extract test count
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        id: test-count
        run: |
          PASSED=$(jq '.numPassedTests' test-results.json)
          echo "passed=$PASSED" >> "$GITHUB_OUTPUT"

      - name: Update test count badge
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: schneegans/dynamic-badges-action@v1.7.0
        with:
          auth: ${{ secrets.GIST_SECRET }}
          gistID: ${{ secrets.GIST_ID }}
          filename: flow-weaver-test-count.json
          label: tests
          message: "${{ steps.test-count.outputs.passed }} passed"
          color: brightgreen
