name: Welcome

on:
  issues:
    types: [opened]
  pull_request_target:
    types: [opened]

permissions:
  issues: write
  pull-requests: write

jobs:
  welcome:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/first-interaction@v3
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          issue-message: |
            Thanks for opening your first issue! We'll take a look shortly.

            In the meantime, check out the [docs](https://flowweaver.ai/docs/) â€” your answer might already be there.
          pr-message: |
            Thanks for your first pull request! We appreciate the contribution.

            A maintainer will review this soon. Make sure CI passes and the PR checklist is complete.
