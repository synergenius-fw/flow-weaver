version: 2
updates:
  - package-ecosystem: npm
    directory: /packages/flow-weaver
    schedule:
      interval: weekly
      day: monday
    labels:
      - dependencies
    groups:
      minor-and-patch:
        update-types:
          - minor
          - patch
    open-pull-requests-limit: 5

  - package-ecosystem: github-actions
    directory: /
    schedule:
      interval: weekly
      day: monday
    labels:
      - dependencies
